<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Details Page</title>
    <link rel="stylesheet" href="website.css">
    <script src="https://kit.fontawesome.com/76a5083201.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="navbar" class="navbar-white">
        <img src="image/logo-red.png" class="logo">
        <ul class="nav-links">
            <li><a href="#" class="active">Popular places</a></li>
            <li><a href="#">Travel Outside</a></li>
            <li><a href="#">Online Packages</a></li>
        </ul>
        <a href="#" class="register-btn">Register Now</a>
    </nav>
    <div class="house-details">
        <div class="house-title">
            <h1>Wenge House</h1>
            <div class="row">
                <div>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <i class="far fa-star"></i>
                    <span>245 Reviews</span>
                </div>
                <div>
                    <p>Location: Sierra Bay, San Francisco, California, United States</p>
                </div>
            </div>
        </div>
        <div class="gallery">
            <div class="gimg1"><img src="image/house-1.png"></div>
            <div><img src="image/house-2.png"></div>
            <div><img src="image/house-3.png"></div>
            <div><img src="image/house-4.png"></div>
            <div><img src="image/house-5.png"></div>
        </div>
        <div class="small-details">
            <h2>Entire rental unit hosted by Divyam</h2>
            <p>2 guest &nbsp; &nbsp; 2 beds &nbsp; &nbsp; 1 bathroom</p> <!--&nbsp is used to add space between the words-->
            <h4>$ 100 / day</h4>
        </div>
        <hr class="line">
        <form action="" class="check-form">
            <div>
                <label for="">Check-in</label>
                <input type="text" placeholder="Add date">
            </div>
            <div>
                <label for="">Check-out</label>
                <input type="text" placeholder="Add date">
            </div>
            <div class="guest-field">
                <label for="">Guest</label>
                <input type="text" placeholder="2 guest">
            </div>
            <button type="submit">Check Availability</button>
        </form>
    </div>
</body>
</html>
