<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="quote.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the Day</h2>
        <blockquote id="quote">Loading..</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="refreshPage()">New Quote</button>
            <button onclick="tweet()"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i>Tweet</button>

        </div>
    </div>


<script src="https://kit.fontawesome.com/76a5083201.js" crossorigin="anonymous"></script>
<script src="quote.js"></script>
</body>
</html>
